[build]
  # No build command - this is a static HTML site
  command = "echo 'No build needed'"
  publish = "public"

# Redirect old domains to new domain
[[redirects]]
  from = "https://arenastreams.com/*"
  to = "https://arenastreams.stream/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.arenastreams.com/*"
  to = "https://arenastreams.stream/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://arenastreams.com/*"
  to = "https://arenastreams.stream/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.arenastreams.com/*"
  to = "https://arenastreams.stream/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

